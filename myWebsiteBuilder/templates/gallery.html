{% extends 'base.html' %}
{% load static %}
{% block title %}
Gallery Page
{% endblock title %}
{% block css_link %}
<link rel="stylesheet" href="{% static 'style/gallery.css' %}">
{% endblock css_link %}

{% block body %}
{% for i in numbers %}
<div class="card">
<img src="{{baseUrl}}36{{i}}x200/?{{lastIndex.category}}" class="card-img-top" alt="{{lastIndex.category}}">
  <div class="card-body">
    <p class="card-text" align="center" style="font-style: italic; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: rgb(214, 204, 129); text-shadow: 2px 2px khaki; font-size: 2rem;">Image {{i}}</p>
  </div>
</div>
{% endfor %}
{% endblock body %}
